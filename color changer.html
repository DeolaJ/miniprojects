<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>
		java
	</title>
	<style>
	#circle {
		width: 100px;
		height: 100px;
		border-radius: 50px;
		background-color: blue;
	}
	</style>
</head>
<body>
<input id='corner' type='text' value= 'blue' />
<button id='colorChanger'>Change color</button>
<br /><br />
<div id="circle"></div>
<script type='text/javascript'>
var deo = document.getElementById('circle');
var colo = document.getElementById('corner').value
document.getElementById('colorChanger').onclick = function(){
	colo = document.getElementById('corner').value
	deo.style.background = colo;

}

</script>
<body>
</html>
